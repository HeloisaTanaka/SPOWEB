<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela-play">
        <p id="fonte-pixel" style="margin-top: -20px;">Adivinhe o número</p>
        <div id="circulo">
            <button id="botao-play" alt="play">
                <img src="https://bing.com/th/id/BCO.94e4e2a3-a93d-4767-8d41-ac962d90198b.png" alt="play" id="img">
            </button>
        </div>
    </div>

    <div id="tela-jogo">

        <div id="coluna-central">
            <h1 id="fonte-pixel">Adivinhe o número</h1>
            <form id="forms">
                <input type="number" id="numero" placeholder="Digite um número de 0 a 20">
                <button type="submit" id="enviar">Enviar</button>
            </form>
            <p id="status">Estou pensando em um número entre 1 e 20...</p>
            <div id="mensagens">
                <p id="tentativas">Tentativas restantes: <span id="valorTentativas">10</span></p>
                <p id="palpites">Palpites anteriores:<span id="numeroPalpites"></span></p>
            </div>
            
            <button type="submit" id="resetButton">Jogar novamente</button> 
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
